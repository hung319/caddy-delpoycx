[supervisord]
nodaemon=true
user=root

[program:caddy]
command=/usr/sbin/caddy run --config /etc/caddy/Caddyfile --adapter caddyfile
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:cloudflared]
# cloudflared sẽ kết nối tới Caddy trên cổng 80 của container
command=cloudflared tunnel --no-autoupdate run --token ${CLOUDFLARE_TOKEN} --url http://localhost:80
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0