[supervisord]
nodaemon=true
logfile=/dev/stdout
loglevel=info

[program:caddy]
command=/usr/local/bin/caddy run --config /etc/caddy/Caddyfile --adapter caddyfile
autorestart=true

[program:cloudflared]
command=/bin/bash -c "cloudflared tunnel run --token ${CF_TOKEN}"
autorestart=true

[program:webui]
command=python3 /webui/app.py
autorestart=true