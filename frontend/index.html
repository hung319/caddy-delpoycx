<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caddy Config Editor</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f5f5f5; color: #333; margin: 0; padding: 2em; }
        .main-container { display: flex; gap: 2em; max-width: 1200px; margin: auto; }
        .editor-container { flex: 3; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .backup-container { flex: 1; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1, h2 { color: #0052d4; }
        button { background-color: #0052d4; color: white; border: none; padding: 10px 20px; border-radius: 4px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #003b9e; }
        .toast { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0, 0, 0, 0.75); color: white; padding: 20px 40px; border-radius: 8px; z-index: 1000; opacity: 0; transition: opacity 0.3s ease-in-out; pointer-events: none; text-align: center; }
        .toast.show { opacity: 1; }
        .toast.success { background-color: #27ae60; }
        .toast.error { background-color: #c0392b; }
        .CodeMirror { border: 1px solid #ccc; border-radius: 4px; font-size: 14px; height: 600px; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material.min.css">
</head>
<body>
    <div class="main-container">
        <div class="editor-container">
            <h1>Caddy Config Editor</h1>
            <form id="config-form">
                <textarea id="caddyfile-content"></textarea>
                <button type="submit">Save & Apply Config</button>
            </form>
        </div>
        <div class="backup-container">
            <h2>Backup</h2>
            <button id="restore-btn">Restore from S3 Backup</button>
            <p style="font-size: 12px; color: #666; margin-top: 1em;">Restores the latest backup from your S3 bucket into the editor.</p>
        </div>
    </div>
    <div id="toast" class="toast"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/nginx/nginx.min.js"></script>
    <script>
        const editor = CodeMirror.fromTextArea(document.getElementById('caddyfile-content'), { lineNumbers: true, mode: 'nginx', theme: 'material', lineWrapping: true });
        const form = document.getElementById('config-form');
        const restoreBtn = document.getElementById('restore-btn');
        const toast = document.getElementById('toast');

        function showToast(message, isError = false) {
            toast.textContent = message;
            toast.className = 'toast show ' + (isError ? 'error' : 'success');
            setTimeout(() => { toast.className = 'toast'; }, 3000);
        }

        async function getCurrentConfig() {
            try {
                const response = await fetch('/api/get-config');
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                editor.setValue(data.caddyfile);
            } catch (error) { showToast('Error loading config: ' + error.message, true); }
        }

        restoreBtn.addEventListener('click', async () => {
            if (!confirm(`Are you sure you want to load the S3 backup into the editor? Any unsaved changes will be lost.`)) return;
            try {
                const response = await fetch('/api/restore-s3-backup');
                const data = await response.json();
                if (!response.ok) throw new Error(data.error);
                editor.setValue(data.content);
                showToast(`Loaded content from S3 backup.`);
            } catch (error) { showToast('Error restoring backup: ' + error.message, true); }
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            try {
                const response = await fetch('/api/update-config', { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'text/plain' }, 
                    body: editor.getValue() 
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.details || result.error);
                showToast(result.message, false);
            } catch (error) { showToast('Update failed: ' + error.message, true); }
        });

        getCurrentConfig();
    </script>
</body>
</html>
