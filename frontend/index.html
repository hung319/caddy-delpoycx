<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caddy Config Editor</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f5f5f5; color: #333; margin: 2em; }
        .container { max-width: 800px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #0052d4; }
        textarea { width: 98%; min-height: 400px; border: 1px solid #ccc; border-radius: 4px; padding: 10px; font-family: monospace; font-size: 14px; }
        button { background-color: #0052d4; color: white; border: none; padding: 10px 20px; border-radius: 4px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #003b9e; }
        #status { background-color: #eee; padding: 1em; border-radius: 4px; margin-top: 1em; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Caddy Config Editor</h1>
        <form id="config-form">
            <textarea id="caddyfile-content" placeholder="Paste your Caddyfile content here..."></textarea>
            <button type="submit">Update Config</button>
        </form>
        <h3>Status:</h3>
        <pre id="status">Loading current config...</pre>
    </div>

    <script>
        const form = document.getElementById('config-form');
        const content = document.getElementById('caddyfile-content');
        const status = document.getElementById('status');

        // Lấy config hiện tại khi tải trang
        async function getCurrentConfig() {
            try {
                const response = await fetch('/api/get-config');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                content.value = data.caddyfile;
                status.textContent = 'Current config loaded successfully.';
            } catch (error) {
                status.textContent = 'Error loading current config: ' + error.message;
            }
        }

        // Gửi config mới khi submit form
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            status.textContent = 'Updating...';
            try {
                const response = await fetch('/api/update-config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: content.value,
                });

                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.error || `HTTP error! status: ${response.status}`);
                }
                
                status.textContent = 'Success!\n\n' + JSON.stringify(result, null, 2);
            } catch (error) {
                status.textContent = 'Error updating config:\n\n' + error.message;
            }
        });

        // Tải config lúc ban đầu
        getCurrentConfig();
    </script>
</body>
</html>
